<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração - Barber Art</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <h1>Área Admin</h1>
    </div>
  </header>

  <nav class="main-nav">
    <ul class="nav-menu">
      <li class="nav-item"><a href="#agendamentos" class="nav-link">Agendamentos</a></li>
      <li class="nav-item"><a href="#agenda" class="nav-link">Bloquear Agenda</a></li>
    </ul>
  </nav>

  <main class="admin-container">
    <div id="agendamentos-content">
      <h2>Agendamentos de Hoje</h2>
      <div id="lista-agendamentos" class="agendamentos-lista">
        <p>Carregando agendamentos...</p>
      </div>
    </div>

    <div id="agenda-content" class="hidden">
      <h2>Bloquear Dias</h2>
      <div class="bloquear-agenda-container">
        <div class="form-group">
          <label for="data-bloqueio">Selecione a data para bloquear:</label>
          <input type="date" id="data-bloqueio" min="">
        </div>
        <div class="form-group">
          <label for="motivo-bloqueio">Motivo (opcional):</label>
          <input type="text" id="motivo-bloqueio" placeholder="Ex: Feriado, Manutenção, etc.">
        </div>
        <button id="btn-bloquear" class="btn-confirm">Bloquear Data</button>
        
        <h3>Datas Bloqueadas</h3>
        <div id="lista-bloqueios" class="bloqueios-lista">
          <p>Carregando datas bloqueadas...</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Barber Web - Painel Administrativo</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
